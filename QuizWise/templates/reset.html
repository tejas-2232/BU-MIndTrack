<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Wise Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1DA3B8, #77AB59);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #1DA3B8, #77AB59);
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            text-decoration: none;
            color: white;
        }

        header h1 a {
            text-decoration: none;
            color: inherit;
        }

        header #login-button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #673AB7;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header #login-button:hover {
            background-color: #512DA8;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            width: 100%;
            position: relative;
        }

        .gif-container {
            position: absolute;
            top: 40%;
            left: 0;
            transform: translateY(-60%);
            z-index: 2;
        }

        .gif-container img {
            width: 300px;
            border-radius: 100%;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            margin-left: 20px;
        }

        .content-container img {
            width: 100%;
            max-width: 100%;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .content-container form {
            width: 100%;
        }

        .content-container label {
            margin: 10px 0;
            font-size: 18px;
        }

        .content-container input {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            font-size: 18px;
            box-sizing: border-box;
        }

        .content-container button {
            margin-top: 20px;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background: #673AB7;
            color: white;
            font-size: 18px;
        }

        .content-container button:hover {
            background: #155E70;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #fff;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-top: 10px;
            color: #555;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .footer-content {
            margin-top: 30px;
            color: black;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="margin-left: 50px;"><a href="{% url 'index' %}">Click here to go back to Home</a></h1>
        <a id="login-button" href="{% url 'login' %}" style="margin-right: 50px;">Already have an account? Log in here.</a>
    </header>

    <div class="main-content">
        <div class="gif-container">
        </div>

        <div class="content-container">
            <form method="post" action="{% url 'reset_password' %}">
                {% csrf_token %}
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="otp">OTP:</label>
                <input type="text" id="otp" name="otp" required>

                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <div class="message">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>

                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>

    <div class="footer-content">
        {% include 'footer.html'%}
    </div>
</body>


</html>
