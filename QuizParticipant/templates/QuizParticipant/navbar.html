{% load static %}
<style>
    .navbar {
        overflow: hidden;
        background-color: #333;
        margin-top: -40px;
    }

    .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .navbar ul li {
        float: left;
    }

    .navbar ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }

    .navbar ul li a:hover {
        background-color: #ddd;
        color: black;
    }

    .navbar ul li.dropdown {
        display: inline-block;
    }

    .navbar .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .navbar .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .navbar .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .navbar ul li.dropdown:hover .dropdown-content {
        display: block;
    }

    .navbar ul li:last-child {
        float: right;
    }
</style>
<nav class="navbar">
    <ul>
        <li><a href="{% url 'examinee_home' %}">Home</a></li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Quiz Menu</a>
            <div class="dropdown-content">
                <a href="{% url 'view_quizzes' %}">View Quiz</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Evaluation</a>
            <div class="dropdown-content">
                <a href="{% url 'scores' %}">View Scores</a>
            </div>
        </li>

        <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
</nav>
